name: Deploy Vite App

on:
  push:
    branches:
      - main # Change if your default branch is different

permissions:
  contents: write  # Required for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Use latest Node.js setup
        with:
          node-version: 22.12.0  # Updated to Node.js 22.12.0

      - name: Install Dependencies
        run: npm install

      - name: Set Environment Variable
        run: echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}" >> $GITHUB_ENV

      - name: Build Project
        run: npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}  # Inject environment variable

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist

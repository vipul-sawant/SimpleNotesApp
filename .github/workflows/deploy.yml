name: Deploy Vite App

on:
  push:
    branches:
      - main  # Change if your default branch is different

permissions:
  contents: write  # Required for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Use latest Node.js setup
        with:
          node-version: 22.12.0  # Updated to Node.js 22.12.0

      - name: Install Dependencies
        run: npm install

      - name: Debug Environment Variables
        run: echo "🔍 VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}"

      - name: Create .env File
        run: echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}" > .env

      - name: Verify .env File
        run: cat .env  # Check if .env file contains the variable

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist

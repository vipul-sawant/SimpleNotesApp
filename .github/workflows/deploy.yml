name: Deploy Vite App

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the main branch

permissions:
  contents: write  # Required for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # Use Node.js 22

      - name: Install Dependencies
        run: npm install

      - name: Debug GitHub Secrets
        run: echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}"

      - name: Create .env File
        run: echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}" > .env

      - name: Build Project
        run: npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
